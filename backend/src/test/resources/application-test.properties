spring.application.name=user-management-test

# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/your_test_db
spring.datasource.username=your_test_username
spring.datasource.password=your_test_password
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Flyway Configuration for Tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true

# SQL Initialization
spring.sql.init.mode=always

# JWT Configuration for Tests
app.jwt.secret=test-secret-key-for-junit-testing-purposes-only
app.jwt.expiration=3600000

# Disable Redis for Tests
spring.cache.type=none
